<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Quiz Questions</title>
</head>
<body>
  <h2>Upload Quiz Questions to Firestore</h2>
  <button id="uploadBtn">Upload Questions</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCRtZ3H7T7OflOZUgpiwsgC6WC_ckZYDyY",
      authDomain: "quiz-app-a4ab7.firebaseapp.com",
      projectId: "quiz-app-a4ab7",
      storageBucket: "quiz-app-a4ab7.firebasestorage.app",
      messagingSenderId: "907905093309",
      appId: "1:907905093309:web:e98663382d93b5eba8f1d4",
      measurementId: "G-BGZJ8QB50N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Upload Function
    async function uploadQuestions() {
      try {
        const response = await fetch("questions.json");
        const questions = await response.json();

        for (let q of questions) {
          await addDoc(collection(db, "questions"), q);
          console.log("Uploaded:", q.question);
        }
        alert("✅ All questions uploaded successfully!");
      } catch (err) {
        console.error("Error uploading questions:", err);
        alert("❌ Upload failed, check console.");
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", uploadQuestions);
  </script>
</body>
</html>
